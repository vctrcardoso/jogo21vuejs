<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Jogo 21 em Vue</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/png" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container text-center" id="app">
      <div class="row">
        <div :class="['col-6', selected == 1 ? 'active' : '' ]">
          <img src="./assets/player1.png" alt="Jogador 1" />
          <p>
            Jogador 1
            <span class="badge badge-dark"
              >{{  numberHistoricPlayerOne }}</span
            >
          </p>
          <p><strong>Pontos: </strong>{{playerOne.points}}</p>
        </div>

        <div :class="['col-6', selected == 2 ? 'active' : '' ]">
          <img src="./assets/player2.png" alt="Jogador 2" />
          <p>
            Jogador 2

            <span class="badge badge-dark"
              >{{  numberHistoricPlayerTwo }}</span
            >
          </p>
          <p><strong>Pontos: </strong>{{playerTwo.points}}</p>
        </div>

        <div class="controls col">
          <a href="" class="btn btn-success" @click.prevent="changePlayer"
            >Pular</a
          >
          <a href="" class="btn btn-primary" @click.prevent="finishGame"
            >Finalizar Jogo</a
          >
          <a href="" class="btn btn-danger" @click.prevent="resetGame"
            >Resetar</a
          >
        </div>
      </div>
      <hr />

      <div class="row">
        <div class="col-6">
          <a href="" @click.prevent="selectedCart">
            <img src="./assets/baralho-cartas.png" alt="" class="carts" />
          </a>
        </div>

        <div class="col-6">
          <div v-if="cartSelected != '' "></div>
          <img
            :src="'./assets/carts/'+cartSelected+'.png'"
            alt=""
            class="cart"
          />
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
